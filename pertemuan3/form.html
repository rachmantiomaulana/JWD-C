<html>
<head>
<title>VSGA: JWD - C</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <form class="form" method="post">
            <h1 class="display-4">DIGITAL TALENT:| Form dengan Bootstrap</h1>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Nama Anda:</label>
                <input class="form-control" id="nama">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Alamat Anda:</label>
                <textarea class="form-control" id="alamat" rows="3"></textarea>
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Jenis Kelamin:</label>
                <select class="form-select" aria-label="Jenis Kelamin">
                    <option value="pria">Pria</option>
                    <option value="wanita">Wanita</option>
                </select>
            </div>
            <div class="mb-3">
                <button type="submit" class="btn btn-primary mb-3">Simpan</button>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
